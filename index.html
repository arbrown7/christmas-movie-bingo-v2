<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Movie Bingo</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="/src/app.mjs"></script>
</head>

<body>
  <header style="text-align:center; padding:20px;">
    <h1>Christmas Movie Bingo ðŸŽ„</h1>
    <div id="authContainer">
      <button id="loginButton">Login with Google</button>
      <button id="logoutButton">Logout</button>
    </div>
  </header>
  <main class="bingo-container"> <!-- Bingo card -->
    <div class="bingo-card">
      <h2>Bingo Card</h2>
      <div class="grid-container">
        <div id="grid-item-1" class="grid-item"></div>
        <div id="grid-item-2" class="grid-item"></div>
        <div id="grid-item-3" class="grid-item"></div>
        <div id="grid-item-4" class="grid-item"></div>
        <div id="grid-item-5" class="grid-item"></div>
        <div id="grid-item-6" class="grid-item"></div>
        <div id="grid-item-7" class="grid-item"></div>
        <div id="grid-item-8" class="grid-item"></div>
        <div id="grid-item-9" class="grid-item"></div>
        <div id="grid-item-10" class="grid-item"></div>
        <div id="grid-item-11" class="grid-item"></div>
        <div id="grid-item-12" class="grid-item"></div>
        <div id="grid-item-13" class="grid-item free-space marked">
          <span>Free Space</span>
        </div>
        <div id="grid-item-14" class="grid-item"></div>
        <div id="grid-item-15" class="grid-item"></div>
        <div id="grid-item-16" class="grid-item"></div>
        <div id="grid-item-17" class="grid-item"></div>
        <div id="grid-item-18" class="grid-item"></div>
        <div id="grid-item-19" class="grid-item"></div>
        <div id="grid-item-20" class="grid-item"></div>
        <div id="grid-item-21" class="grid-item"></div>
        <div id="grid-item-22" class="grid-item"></div>
        <div id="grid-item-23" class="grid-item"></div>
        <div id="grid-item-24" class="grid-item"></div>
        <div id="grid-item-25" class="grid-item"></div>
      </div>
      <div class="button-container">
        <button id="clearBoardButton">Clear Board</button>
        <button id="newPromptsButton">New Prompts</button>
      </div>
    </div>
    <div id="bingoAlert" class="bingo-alert">
      <div class="bingo-content">
        <h2>Bingo! ðŸŽ‰</h2>
        <p>You got 5 in a row! ðŸŽ„ðŸŽ…</p>
        <button>Yay!</button>
      </div>
    </div>
    <!-- Movie rating form -->
    <div class="movie-form">
      <h2>What Movie Are You Watching?</h2>
      <form id="ratingForm" name="movie-form"> <label for="movieTitle">Movie Title</label> <input type="text" id="movieTitle" required>
        <label for="conflict">Conflict</label> <textarea id="conflict"></textarea>
        <h3>Main Character</h3> <label for="mainCharacterName">Name</label> <input type="text" id="mainCharacterName"
          required> <label for="mainCharacterOccupation">Occupation</label> <input type="text"
          id="mainCharacterOccupation"> <label for="mainCharacterHometown">Hometown</label> <input type="text"
          id="mainCharacterHometown"> <label for="mainCharacterCurrentCity">Current
          Location</label> <input type="text" id="mainCharacterCurrentCity">
        <h3>Love Interest</h3> <label for="mainCharacterLoveInterest">Name</label> <input type="text"
          id="mainCharacterLoveInterest"> <label for="loveInterestOccupation">Occupation</label> <input type="text"
          id="loveInterestOccupation">
        <h3>Conclusion</h3> <label for="howChristmasIsSaved">How Christmas is Saved?</label> <textarea
          id="howChristmasIsSaved"></textarea> <label for="lessonLearned">What is the Lesson Learned?</label>
        <textarea id="lessonLearned"></textarea> 
        <label for="movieRating">Your Rating</label>
          <div class="star-wrap">
            <input class="star" checked type="radio" value="-1" id="skip-star" name="star-radio" autocomplete="off" />
            <label class="star-label hidden"></label>
            <input class="star" type="radio" id="st-1" value="1" name="star-radio" autocomplete="off" />
            <label class="star-label" for="st-1">
              <div class="star-shape"></div>
            </label>
            <input class="star" type="radio" id="st-2" value="2" name="star-radio" autocomplete="off" />
            <label class="star-label" for="st-2">
              <div class="star-shape"></div>
            </label>
            <input class="star" type="radio" id="st-3" value="3" name="star-radio" autocomplete="off" />
            <label class="star-label" for="st-3">
              <div class="star-shape"></div>
            </label>
            <input class="star" type="radio" id="st-4" value="4" name="star-radio" autocomplete="off" />
            <label class="star-label" for="st-4">
              <div class="star-shape"></div>
            </label>
            <input class="star" type="radio" id="st-5" value="5" name="star-radio" autocomplete="off" />
            <label class="star-label" for="st-5">
              <div class="star-shape"></div>
            </label>
          </div>
          <div id="result" class="rating-output">Not rated</div>
      <button type="submit">Log Movie</button>
        <p id="ratingFeedback"></p>
      </form>
    </div>
  </main>
</body>

</html>
